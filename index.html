<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ram - SM Pagees</title>
  <link rel="icon" type="image/png" href="icon1.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="mobcontainer">
    <button id="clearFiltersMob" class="material-btn">Clear All</button>
    <h3>Filter by Usage</h3>
    <div id="freqFilterMob"></div>
  </div>
  
  <div class="container">
    <!-- First Column: Filters by Website and Frequency -->
    <div class="filter-section">
      <h3>Filter by Website</h3>
      <div id="websiteFilter"></div>
      
      
    </div>

    <!-- Second Column: Table -->
    <div class="table-section">
      <table id="csvTable">
        <thead>
          <tr>
            <th style="width: 4%;"></th>
            <th class="sortable" data-column="website" style="width: 18%;">Website</th>
            <th class="sortable" data-column="category" style="width: 14%;">Category</th>
            <th class="sortable" data-column="freq" style="width: 4%;">Freq</th>
            <th class="sortable" data-column="linkName" style="width: 18%;">Link Name</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be populated by script.js -->
        </tbody>
      </table>
    </div>

    <!-- Third Column: Clear All Button and Category Filter -->
    <div class="clear-section">
      <button id="clearFilters" class="material-btn">Clear All</button>
      <h3>Filter by Usage</h3>
      <div id="freqFilter"></div>
      <h3>Filter by Category</h3>
      <div id="categoryFilter"></div>
      
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
